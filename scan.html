<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 20px; }
    input, button {
      margin: 10px; padding: 12px; width: 90%; max-width: 300px;
      font-size: 16px; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    #reader { width: 300px; margin: auto; display: none; }
  </style>
</head>
<body>
  <h2>ğŸ“¦ Product Scanner</h2>
  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">ğŸ“· Scan Barcode</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">
  <button onclick="submitData()">âœ… Submit</button>

  <p id="status" style="color: green;"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzs4JqyH3d0_GM14zeJH1HWMv_rkaU6lraWcxIKBYJo9CyEzML7P9oBorJbmovxdqOx/exec";

    function startScan() {
      document.getElementById("reader").style.display = "block";
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop();
          document.getElementById("reader").style.display = "none";
        },
        (error) => {}
      ).catch((err) => alert("Camera error: " + err));
    }

    function submitData() {
      const barcode = document.getElementById("barcode").value.trim();
      const productName = document.getElementById("productName").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!barcode || !productName || !quantity) {
        alert("â— Please complete all fields.");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ barcode, productName, quantity })
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === "success") {
          document.getElementById("status").textContent = "âœ… Submitted successfully!";
        } else {
          document.getElementById("status").textContent = "âŒ Error: " + response.error;
          document.getElementById("status").style.color = "red";
        }
        // Clear inputs
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => {
        document.getElementById("status").textContent = "âŒ Failed to submit.";
        document.getElementById("status").style.color = "red";
      });
    }
  </script>
</body>
</html>
