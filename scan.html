<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">ðŸ“· Start Scan</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitForm()">âœ… Submit to Google Sheet</button>

  <script>
    let scanner;
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdmEa5-5h6USZ4YuU6x6yqsH95yJ11MaN7cMeXCYWHQmNUgQw/formResponse";

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => {
          console.warn(err);
        }
      ).catch((err) => {
        alert("Camera Error: " + err);
      });
    }

    function submitForm() {
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      const data = new URLSearchParams();
      data.append("entry.1590723981", barcode);        // Barcode
      data.append("entry.1120019988", productName);     // Product Name
      data.append("entry.346944926", quantity);         // Quantity

      fetch(formURL + "?" + data.toString(), {
        method: "GET",
        mode: "no-cors"
      });

      alert("âœ… Submitted!");
      document.getElementById("barcode").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("quantity").value = "";
    }
  </script>
</body>
</html>
