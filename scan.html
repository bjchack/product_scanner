<!DOCTYPE html>
<html>
<head>
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üì¶ Product Scanner</h2>

  <label for="barcode">Barcode:</label>
  <input type="text" id="barcode" placeholder="Enter barcode">

  <label for="productName">Product Name:</label>
  <input type="text" id="productName" placeholder="Enter product name">

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" placeholder="Enter quantity">

  <button onclick="submitForm()">Submit</button>

  <p id="status" style="color: green;"></p>

  <script>
    function submitForm() {
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      fetch("https://script.google.com/macros/s/AKfycbzgTYXZZe3HRh31L4OqTh6iO2lBBrnmrm1VQ2qP3hpZ5rGBnCHlqX4aAyUyeuL603ac/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          barcode: barcode,
          productName: productName,
          quantity: quantity
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById("status").innerText = "‚úÖ Successfully submitted!";
        } else {
          document.getElementById("status").innerText = "‚ùå Error: " + data.error;
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ö†Ô∏è Network error: " + error;
      });

      // Optional: clear input fields
      document.getElementById("barcode").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("quantity").value = "";
    }
  </script>
</body>
</html>
