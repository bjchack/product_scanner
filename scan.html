<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #333; }
    #reader { width: 300px; margin: auto; display: none; }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">ðŸ“· Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitForm()">âœ… Submit to Google Form</button>

  <script>
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => { console.warn(err); }
      ).catch((err) => {
        alert("Camera Error: " + err);
      });
    }

    function submitForm() {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc98BxdIwb6-4iDDXxq-lZFc-20xEpXbSxuBhQ9pzL1-bycsA/formResponse";
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      const data = new URLSearchParams();
      data.append("entry.1590723981", barcode);
      data.append("entry.1120019988", productName);
      data.append("entry.346944926", quantity);

      fetch(formURL + "?" + data.toString(), {
        method: "GET",
        mode: "no-cors"
      }).then(() => {
        alert("âœ… Submitted to Google Sheet!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      });
    }
  </script>
</body>
</html>
