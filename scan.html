<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #f5f5f5; }
    input, button { padding: 10px; width: 90%; margin: 10px auto; display: block; border-radius: 8px; }
    button { background: #2196F3; color: white; border: none; }
    #reader { width: 300px; margin: auto; display: none; }
  </style>
</head>
<body>
  <h2>📦 Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly />
  <button onclick="startScanner()">📷 Scan</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name" />
  <input type="number" id="quantity" placeholder="Quantity" />

  <button onclick="submitData()">✅ Submit</button>

  <p id="status"></p>

  <script>
    const readerDiv = document.getElementById("reader");

    function startScanner() {
      readerDiv.style.display = "block";
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (text) => {
          document.getElementById("barcode").value = text;
          scanner.stop().then(() => readerDiv.style.display = "none");
        },
        (err) => console.warn(err)
      ).catch((err) => alert("Camera error: " + err));
    }

    function submitData() {
      const url = "https://script.google.com/macros/s/AKfycbydY5TvlL6PQZtYRskoZoXCJU2bCm_vopAwvDk1jeCg93yIKnZVugyXF3ueSi351Dgc/exec";
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode, productName, quantity })
      })
      .then(() => document.getElementById("status").innerText = "✅ Submitted successfully!")
      .catch(err => document.getElementById("status").innerText = "❌ Failed to submit.");
    }
  </script>
</body>
</html>
