<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¦ Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 20px; }
    #reader { width: 280px; margin: auto; display: none; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¦ Product Scanner</h2>
  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">ğŸ“· Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">
  <button onclick="submitForm()">âœ… Submit to Google Sheet</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxqbP8u19KETD5eIuPbBrPj6b_6IBaYFgN9CcTyhRqxITcfMHY2nsEJN4gp5zMX0ZDJ/exec";

    function startScan() {
      document.getElementById("reader").style.display = "block";
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (error) => { console.warn(error); }
      ).catch((err) => {
        alert("Camera error: " + err);
      });
    }

    function submitForm() {
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      if (!barcode || !productName || !quantity) {
        alert("âš ï¸ Please fill in all fields.");
        return;
      }

      const data = { barcode, productName, quantity };

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => {
        alert("âœ… Submitted to Google Sheet!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => alert("âŒ Error: " + err));
    }
  </script>
</body>
</html>
