<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
      display: none;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì¶ Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">üì∑ Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">
  <button onclick="submitData()">‚úÖ Submit</button>

  <div id="status"></div>

  <script>
    const scriptURL = "SCRIPT_URL_HERE"; // replace with your Apps Script Web App URL
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (error) => {}
      ).catch(err => {
        alert("Camera error: " + err);
      });
    }

    function submitData() {
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      if (!barcode || !productName || !quantity) {
        document.getElementById("status").innerText = "‚ùå Please fill in all fields.";
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ barcode, productName, quantity }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        document.getElementById("status").innerText = "‚úÖ Submitted successfully!";
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Failed to submit!";
        console.error(err);
      });
    }
  </script>
</body>
</html>
