<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¦ Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 280px;
      margin: 10px auto;
      display: none;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px auto;
      width: 90%;
      max-width: 320px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ“¦ Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">ğŸ“· Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitForm()">âœ… Submit to Google Sheet</button>

  <script>
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => { console.warn(err); }
      ).catch((err) => {
        alert("Camera Error: " + err);
      });
    }

    function submitForm() {
      const barcode = document.getElementById("barcode").value.trim();
      const productName = document.getElementById("productName").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!barcode || !productName || !quantity) {
        alert("â—Please fill out all fields.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyguK1WHfXJCL2PZtOY7x3PlyrHe93gGPt8G9j2w-Q7jbFk6S-4ILdJ49wCFlnTWrmM/exec", {
        method: "POST",
        body: JSON.stringify({
          barcode: barcode,
          productName: productName,
          quantity: quantity
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        alert("âœ… Successfully submitted!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => {
        alert("âŒ Failed to submit. Check your internet or script URL.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
