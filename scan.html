<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¶ BJC Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: none;
      border: 3px solid #4CAF50;
      border-radius: 12px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px auto;
      display: block;
      width: 90%;
      max-width: 350px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e9e9e9;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

  </style>
</head>
<body>

  <h2>üì¶ BJC Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly />
  <button onclick="startScan()">üì∑ Scan Product</button>

  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name" />
  <input type="number" id="quantity" placeholder="Quantity" />

  <button onclick="submitForm()">‚úÖ Submit to Google Form</button>

  <footer>
    üîó Connected to Google Form | Made by BJC
  </footer>

  <script>
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => { console.warn(err); }
      ).catch((err) => {
        alert("Camera Error: " + err);
      });
    }

    function submitForm() {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc98BxdIwb6-4iDDXxq-lZFc-20xEpXbSxuBhQ9pzL1-bycsA/formResponse";
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      const data = new URLSearchParams();
      data.append("entry.1590723981", barcode);      // ‚Üê BARCODE entry ID
      data.append("entry.1120019988", productName);  // ‚Üê PRODUCT NAME entry ID
      data.append("entry.346944926", quantity);      // ‚Üê QUANTITY entry ID

      fetch(formURL + "?" + data.toString(), { method: "GET", mode: "no-cors" });

      alert("‚úÖ Data submitted!");

      // Clear fields
      document.getElementById("barcode").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("quantity").value = "";
    }
  </script>

</body>
</html>
