<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
      display: none;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¦ Product Scanner</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">ğŸ“· Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitData()">âœ… Submit to Sheet</button>

  <script>
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (error) => {}
      ).catch((err) => {
        alert("Camera error: " + err);
      });
    }

    function submitData() {
      const url = "https://script.google.com/macros/s/AKfycbzQWrPVW8VYoQ7JVaxXi5abt3MHQz_ND0IebpuWAfHax6FSh935iaR5JoTvwvW6ceGS/exec";
      const data = {
        barcode: document.getElementById("barcode").value,
        productName: document.getElementById("productName").value,
        quantity: document.getElementById("quantity").value
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("âœ… Data submitted!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => alert("âŒ Submit failed: " + err));
    }
  </script>
</body>
</html>
