<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #333; }
    #reader { width: 300px; margin: auto; display: none; }
    input, button {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì¶ Product Scanner</h2>
  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">üì∑ Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitForm()">‚úÖ Submit to Google Sheet</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyXNWEk7WGWpK_boWC1VSgzcrbhs_5ONWNyd3ZSECWlTJJ6X9CMf5n9yly3QA0JwGFC/exec";

    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => { console.warn(err); }
      ).catch((err) => {
        alert("Camera Error: " + err);
      });
    }

    function submitForm() {
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      if (!barcode || !productName || !quantity) {
        alert("‚ùó Please complete all fields.");
        return;
      }

      const payload = {
        barcode: barcode,
        productName: productName,
        quantity: quantity
      };

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(() => {
        alert("‚úÖ Submitted successfully!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch((err) => {
        alert("‚ùå Error: " + err);
      });
    }
  </script>
</body>
</html>
