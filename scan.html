<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📦 Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
      display: none;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>📷 Scan Product</h2>

  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">📸 Start Scan</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitData()">✅ Submit to Google Sheet</button>

  <script>
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (text) => {
          document.getElementById("barcode").value = text;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => {}
      ).catch((err) => alert("Camera error: " + err));
    }

    function submitData() {
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      fetch("https://script.google.com/macros/s/AKfycbxgbITpnQvMKoYsNeLNzNFiyKG-t9BdQCDb_LLynmn-lFCfJx7h2LNjd1HnIgGMsPtV/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode, productName, quantity })
      })
      .then(res => res.text())
      .then(res => {
        alert("✅ Submitted to Sheet!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => {
        console.error(err);
        alert("❌ Failed to submit.");
      });
    }
  </script>
</body>
</html>
