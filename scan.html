<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 20px; }
    #reader { width: 300px; margin: auto; display: none; }
    input, button {
      margin: 10px; padding: 10px; font-size: 16px;
      width: 90%; max-width: 300px; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>📦 Product Scanner</h2>
  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">📷 Scan Barcode</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">
  <button onclick="submitForm()">✅ Submit to Google Sheet</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzPIkS64KKxSd0fM1xTLr3hpT4d7N8xvXOOeEYsSGOgutZ8w_SFwnNNWyje-261kCcv/exec";

    function startScan() {
      document.getElementById("reader").style.display = "block";
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (text) => {
          document.getElementById("barcode").value = text;
          scanner.stop();
          document.getElementById("reader").style.display = "none";
        },
        (err) => { console.warn(err); }
      ).catch(err => alert("Camera Error: " + err));
    }

    function submitForm() {
      const data = {
        barcode: document.getElementById("barcode").value,
        productName: document.getElementById("productName").value,
        quantity: document.getElementById("quantity").value
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        alert("✅ Submitted successfully!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      }).catch(err => alert("❌ Failed to submit"));
    }
  </script>
</body>
</html>
