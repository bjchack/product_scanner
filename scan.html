<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📦 Product Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
    h2 { color: #333; }
    #reader { width: 300px; margin: auto; display: none; }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>📦 Product Scanner</h2>
  <input type="text" id="barcode" placeholder="Scanned Barcode" readonly>
  <button onclick="startScan()">📷 Scan Product</button>
  <div id="reader"></div>

  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="quantity" placeholder="Quantity">

  <button onclick="submitForm()">✅ Submit to Google Sheet</button>

  <script>
    let scanner;

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("barcode").value = decodedText;
          scanner.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (err) => { console.warn(err); }
      ).catch((err) => {
        alert("Camera Error: " + err);
      });
    }

    function submitForm() {
      const url = "https://script.google.com/macros/s/AKfycbx5dZVzDn6_uxVIugjR0LYgMBdIi9lfv9jgGERX-zYbWBvaNhymtMmmiao-tvqYSGdr/exec";
      const barcode = document.getElementById("barcode").value;
      const productName = document.getElementById("productName").value;
      const quantity = document.getElementById("quantity").value;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          barcode,
          productName,
          quantity
        })
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ Submitted successfully!");
        document.getElementById("barcode").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("quantity").value = "";
      })
      .catch(err => {
        console.error("❌ Error:", err);
        alert("❌ Submit failed. Check console.");
      });
    }
  </script>
</body>
</html>
